<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Mwananchi Credit</title>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 text-white font-sans">
