<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mwananchi Credit Loan Processing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-orange-500 min-h-screen flex items-center justify-center text-white">

  <div class="text-center">
    <img src="mwananchi-logo.png" alt="Mwananchi Credit" class="mx-auto w-32 mb-6">
    <h1 class="text-3xl font-bold">Processing Your Loan...</h1>
    <p class="mt-2 text-lg">Please wait while we verify your details.</p>
  </div>

  <!-- Popup -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center text-center p-6">
    <h2 class="text-2xl font-bold text-orange-400 mb-4">Please hold on, your loan is being processed...</h2>
    <div id="timer" class="text-7xl font-extrabold text-white"></div>
  </div>

  <script>
    // Show popup after 5 seconds
    setTimeout(() => {
      document.getElementById('popup').classList.remove('hidden');
      startCountdown(3 * 60); // 3 minutes
    }, 5000);

    // Countdown function
    function startCountdown(seconds) {
      let timerDisplay = document.getElementById('timer');
      let remaining = seconds;

      function updateTimer() {
        let mins = Math.floor(remaining / 60);
        let secs = remaining % 60;
        timerDisplay.textContent = 
          `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

        if (remaining > 0) {
          remaining--;
          setTimeout(updateTimer, 1000);
        } else {
          timerDisplay.textContent = "Processing Complete!";
        }
      }
      updateTimer();
    }
  </script>
</body>
</html>
