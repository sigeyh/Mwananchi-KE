<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mwananchi Credit - Check Loan Limit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #0d1b4c, #ff7f00);
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #ff7f00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center text-white">

  <div id="loadingScreen" class="text-center">
    <img src="mwananchi-logo.png" alt="Mwananchi Credit" class="mx-auto mb-6 w-24 h-24 rounded-full border-4 border-white shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Contacting Server</h1>
    <div class="loader mb-4"></div>
    <p id="progressText" class="text-lg">0%</p>
  </div>

  <div id="resultScreen" class="hidden text-center max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg text-gray-800">
    <h2 class="text-2xl font-bold text-blue-900 mb-4">ðŸŽ‰ Congratulations!</h2>
    <p class="mb-4 text-lg">Your loan limit has been successfully determined.</p>
    <div class="bg-blue-100 p-4 rounded-lg mb-4">
      <p class="text-gray-700">Your Loan Limit:</p>
      <p id="loanLimit" class="text-3xl font-bold text-orange-500"></p>
    </div>
    <button onclick="proceedLoan()" class="w-full bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition">Proceed</button>
  </div>

  <script>
    let progress = 0;
    let interval = setInterval(() => {
      progress += Math.floor(Math.random() * 15) + 5;
      if (progress > 100) progress = 100;
      document.getElementById('progressText').innerText = progress + "%";
      
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(showResult, 500);
      }
    }, 500);

    function showResult() {
      // Random loan limit between 3,000 and 15,000
      let loanLimitValue = Math.floor(Math.random() * (15000 - 3000 + 1)) + 3000;
      localStorage.setItem("loanLimit", loanLimitValue);

      document.getElementById('loanLimit').innerText = "KSh " + loanLimitValue.toLocaleString();

      document.getElementById('loadingScreen').classList.add('hidden');
      document.getElementById('resultScreen').classList.remove('hidden');
    }

    function proceedLoan() {
      window.location.href = "loan.html";
    }
  </script>

</body>
</html>
