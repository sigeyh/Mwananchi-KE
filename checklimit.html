<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Loan Limit - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 text-white flex items-center justify-center min-h-screen p-4">

  <div class="max-w-md w-full bg-white text-gray-900 rounded-2xl shadow-xl p-6 text-center">
    <img src="mwananchi-logo.png" alt="Mwananchi Credit" class="mx-auto mb-4 w-28">
    
    <h1 id="loading-text" class="text-xl font-bold text-blue-900">Contacting server... <span id="percent">0%</span></h1>
    <div class="w-full bg-gray-200 rounded-full h-3 mt-4">
      <div id="progress-bar" class="bg-orange-500 h-3 rounded-full" style="width: 0%"></div>
    </div>

    <!-- Hidden until loading completes -->
    <div id="result" class="hidden mt-6 animate-pulse">
      <h2 class="text-2xl font-bold text-green-600">ðŸŽ‰ Congratulations!</h2>
      <p class="mt-2">Your loan limit is:</p>
      <p id="loan-limit" class="text-3xl font-extrabold text-blue-900 mt-2"></p>
      <a href="loan.html" class="inline-block mt-6 bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-full transition">Proceed</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let percent = 0;
      let loadingText = document.getElementById("loading-text");
      let percentEl = document.getElementById("percent");
      let progressBar = document.getElementById("progress-bar");
      let result = document.getElementById("result");
      let loanLimitEl = document.getElementById("loan-limit");

      // Random loan limit for example (between 3,000 and 15,000)
      let loanLimit = Math.floor(Math.random() * (15000 - 3000 + 1)) + 3000;

      let loader = setInterval(() => {
        percent += Math.floor(Math.random() * 15) + 5;
        if (percent > 100) percent = 100;

        percentEl.textContent = percent + "%";
        progressBar.style.width = percent + "%";

        if (percent >= 100) {
          clearInterval(loader);
          // Store loan limit
          localStorage.setItem("loanLimit", loanLimit);

          // Show result
          loadingText.classList.add("hidden");
          result.classList.remove("hidden");
          loanLimitEl.textContent = "KSh " + loanLimit.toLocaleString();
        }
      }, 400);
    });
  </script>

</body>
</html>
