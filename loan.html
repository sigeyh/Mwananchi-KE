<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mwananchi Credit - Loan Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #002147, #f58220);
    }
    .no-spin::-webkit-inner-spin-button,
    .no-spin::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-6">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-4">
      <img src="mwananchi-logo.png" alt="Mwananchi Credit" class="h-12">
      <h1 class="text-xl font-bold text-[#002147]">Loan Application</h1>
    </div>

    <!-- Loan Slider Section -->
    <div>
      <label class="block font-medium text-gray-700 mb-1">Loan Amount (KES)</label>
      <input type="range" id="loanAmountSlider" min="0" max="0" value="0" class="w-full">
      <div class="text-lg font-semibold text-[#002147] mt-2">KES <span id="loanAmount">0</span></div>
    </div>

    <!-- Loan Details -->
    <div class="mt-4 space-y-2 text-gray-700">
      <div class="flex justify-between">
        <span>Service Fee (<span id="serviceFeePercent">0</span>%)</span>
        <span>KES <span id="serviceFee">0</span></span>
      </div>
      <div class="flex justify-between">
        <span>Interest (<span id="interestPercent">0</span>%)</span>
        <span>KES <span id="interest">0</span></span>
      </div>
      <div class="flex justify-between font-bold text-[#f58220]">
        <span>Total Payable</span>
        <span>KES <span id="totalPayable">0</span></span>
      </div>
    </div>

    <!-- Promo Code -->
    <div class="mt-4">
      <label class="block font-medium text-gray-700">Promo Code</label>
      <input type="text" id="promoCode" placeholder="Enter code if any" class="w-full p-2 border rounded-lg">
    </div>

    <!-- Phone Number -->
    <div class="mt-4">
      <label class="block font-medium text-gray-700">M-Pesa Phone Number</label>
      <input type="number" id="phoneNumber" placeholder="07XXXXXXXX" class="w-full p-2 border rounded-lg no-spin">
    </div>

    <!-- Due Date -->
    <div class="mt-4">
      <label class="block font-medium text-gray-700">Due Date</label>
      <input type="date" id="dueDate" class="w-full p-2 border rounded-lg">
    </div>

    <!-- Continue Button -->
    <button onclick="saveLoanDetails()" class="mt-6 w-full bg-[#f58220] hover:bg-[#d66d1a] text-white py-2 rounded-lg font-semibold">
      Continue
    </button>
  </div>

  <script>
    // Load data from checklimit.html via localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const limit = localStorage.getItem("loanLimit") || 0;
      const serviceFeePercent = localStorage.getItem("serviceFeePercent") || 6.2;
      const interestPercent = localStorage.getItem("interestPercent") || 5;

      document.getElementById("loanAmountSlider").max = limit;
      document.getElementById("loanAmountSlider").value = limit;
      document.getElementById("loanAmount").textContent = limit;
      document.getElementById("serviceFeePercent").textContent = serviceFeePercent;
      document.getElementById("interestPercent").textContent = interestPercent;

      calculateFees(limit, serviceFeePercent, interestPercent);

      document.getElementById("loanAmountSlider").addEventListener("input", function () {
        document.getElementById("loanAmount").textContent = this.value;
        calculateFees(this.value, serviceFeePercent, interestPercent);
      });
    });

    function calculateFees(amount, serviceFeePercent, interestPercent) {
      const serviceFee = (amount * serviceFeePercent / 100).toFixed(2);
      const interest = (amount * interestPercent / 100).toFixed(2);
      const total = (parseFloat(amount) + parseFloat(serviceFee) + parseFloat(interest)).toFixed(2);

      document.getElementById("serviceFee").textContent = serviceFee;
      document.getElementById("interest").textContent = interest;
      document.getElementById("totalPayable").textContent = total;
    }

    function saveLoanDetails() {
      const loanAmount = document.getElementById("loanAmount").textContent;
      const serviceFee = document.getElementById("serviceFee").textContent;
      const interest = document.getElementById("interest").textContent;
      const totalPayable = document.getElementById("totalPayable").textContent;
      const promoCode = document.getElementById("promoCode").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const dueDate = document.getElementById("dueDate").value;

      if (!phoneNumber || phoneNumber.length < 10) {
        alert("Please enter a valid phone number");
        return;
      }
      if (!dueDate) {
        alert("Please select a due date");
        return;
      }

      localStorage.setItem("loanAmount", loanAmount);
      localStorage.setItem("serviceFee", serviceFee);
      localStorage.setItem("interest", interest);
      localStorage.setItem("totalPayable", totalPayable);
      localStorage.setItem("promoCode", promoCode);
      localStorage.setItem("phoneNumber", phoneNumber);
      localStorage.setItem("dueDate", dueDate);

      window.location.href = "verify.html";
    }
  </script>

</body>
</html>
