<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mwananchi Credit - Loan Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #002147, #ff7f00);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white flex flex-col">

  <!-- Header -->
  <header class="p-4 flex items-center shadow-lg bg-[#002147]/90">
    <img src="logo.png" alt="Mwananchi Credit Logo" class="h-10 w-auto mr-3">
    <h1 class="text-lg font-bold">Mwananchi Credit Loan Request</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="bg-white text-gray-900 rounded-lg p-6 max-w-lg mx-auto shadow-xl">
      <h2 class="text-xl font-bold text-[#002147] mb-4">Confirm Your Loan Request</h2>
      
      <div class="space-y-3">
        <p><strong>Loan Amount:</strong> <span id="loanAmount">Loading...</span></p>
        <p><strong>Interest:</strong> <span id="interest">Loading...</span></p>
        <p><strong>Service Fee:</strong> <span id="serviceFee">Loading...</span></p>
        <p><strong>Total to Repay:</strong> <span id="totalRepay">Loading...</span></p>
        <p><strong>Due Date:</strong> <span id="dueDate">Loading...</span></p>
        <p><strong>M-Pesa Number:</strong> <span id="mpesaNumber">Loading...</span></p>
      </div>

      <button id="confirmBtn" class="mt-6 w-full bg-[#ff7f00] hover:bg-orange-600 text-white font-bold py-3 rounded-lg">
        Confirm Loan Request
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm bg-[#002147]/90">
    &copy; 2025 Mwananchi Credit. All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Retrieve from localStorage
      const loanAmount = localStorage.getItem("loanAmount") || "0";
      const interest = localStorage.getItem("interest") || "0";
      const serviceFee = localStorage.getItem("serviceFee") || "0";
      const totalRepay = localStorage.getItem("totalRepay") || "0";
      const dueDate = localStorage.getItem("dueDate") || "Not Set";
      const mpesaNumber = localStorage.getItem("mpesaNumber") || "Not Set";

      // Display in HTML
      document.getElementById("loanAmount").textContent = "KSh " + loanAmount;
      document.getElementById("interest").textContent = "KSh " + interest;
      document.getElementById("serviceFee").textContent = "KSh " + serviceFee;
      document.getElementById("totalRepay").textContent = "KSh " + totalRepay;
      document.getElementById("dueDate").textContent = dueDate;
      document.getElementById("mpesaNumber").textContent = mpesaNumber;

      // Confirm button action
      document.getElementById("confirmBtn").addEventListener("click", function () {
        alert("Loan request submitted successfully!");
        window.location.href = "verification.html"; // next step page
      });
    });
  </script>

</body>
</html>
