<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen text-white flex items-center justify-center p-4">
  <div class="bg-white text-gray-800 rounded-xl shadow-lg p-6 max-w-md w-full">
    <h1 class="text-xl font-bold text-center text-blue-800 mb-4">Payment Instructions</h1>
    <ol class="list-decimal list-inside space-y-2 text-sm">
      <li>Go to your M-Pesa menu.</li>
      <li>Select <strong>Lipa na M-Pesa</strong> â†’ Paybill.</li>
      <li>Enter <strong>Business Number:</strong> <span class="text-blue-700 font-bold">9824375</span></li>
      <li>Enter <strong>Account Number:</strong> Your ID Number</li>
      <li>Enter <strong>Amount:</strong> <span id="serviceFee" class="text-blue-700 font-bold"></span></li>
      <li>Enter M-Pesa PIN and confirm.</li>
    </ol>

    <div class="mt-6">
      <label for="mpesaCode" class="block text-sm font-medium text-gray-700 mb-2">
        Paste your M-Pesa Confirmation Code:
      </label>
      <input id="mpesaCode" type="text" placeholder="e.g. QRT123456X"
             class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <button class="mt-6 w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg">
      Verify Payment
    </button>
  </div>

  <script>
    // Get service fee from localStorage, round it to whole number
    const serviceFee = Math.round(parseFloat(localStorage.getItem("serviceFee") || "0"));
    document.getElementById("serviceFee").textContent = serviceFee.toString();
  </script>
</body>
</html>
