<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 min-h-screen flex items-center justify-center p-4 text-white">
  <div class="bg-white text-gray-800 rounded-2xl shadow-lg w-full max-w-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-900">Verify Your Payment</h1>
    
    <div class="mb-6">
      <p class="mb-2 font-semibold">Payment Instructions:</p>
      <ol class="list-decimal list-inside space-y-1 text-sm">
        <li>Go to your M-Pesa menu.</li>
        <li>Select <strong>Lipa na M-Pesa</strong> â†’ Buy Goods and Services.</li>
        <li>Enter Till Number: <strong>9824375</strong> (Hakika R Provision)</li>
        <li>Enter Amount: <strong>Total Payable</strong></li>
        <li>Enter M-Pesa PIN and confirm.</li>
      </ol>
    </div>

    <div class="mb-4">
      <label for="mpesaCode" class="block font-semibold text-sm mb-1">Paste M-Pesa Transaction Code:</label>
      <input type="text" id="mpesaCode" placeholder="e.g. QFT7S6H8K9"
             class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button class="bg-blue-900 hover:bg-blue-800 text-white w-full py-2 rounded-lg font-semibold">
      Verify Payment
    </button>
  </div>
</body>
</html>
