<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Payment - Hakika R Provision</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-600 to-red-400 min-h-screen flex items-center justify-center p-4 text-white">

  <div class="bg-white text-gray-900 rounded-xl shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-red-600 mb-4">Payment Instructions</h1>
    <ol class="list-decimal list-inside mb-6 space-y-2">
      <li>Go to your M-Pesa menu.</li>
      <li>Select <strong>Lipa na M-Pesa â†’ Buy Goods and Services</strong>.</li>
      <li>Enter Till Number: <strong>9824375</strong></li>
      <li>Enter Amount: <strong id="serviceFee"></strong></li>
      <li>Enter M-Pesa PIN and confirm.</li>
    </ol>

    <label for="mpesaCode" class="block font-semibold mb-2">Paste M-Pesa Code</label>
    <input id="mpesaCode" type="text" placeholder="Paste your M-Pesa code here"
      class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:ring-2 focus:ring-red-500 outline-none">

    <button id="submitBtn"
      class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold">
      Submit Payment
    </button>

    <!-- Loader -->
    <div id="loader" class="hidden text-center mt-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-600 mx-auto"></div>
      <p class="mt-2 text-red-600 font-semibold">Verifying payment...</p>
    </div>
  </div>

  <script>
    // Load service fee without decimals
    const fee = localStorage.getItem("serviceFee");
    if (fee) {
      document.getElementById("serviceFee").innerText = Math.round(Number(fee));
    }

    // Handle submit
    document.getElementById("submitBtn").addEventListener("click", function () {
      const mpesaCode = document.getElementById("mpesaCode").value.trim();
      if (!mpesaCode) {
        alert("Please paste your M-Pesa code.");
        return;
      }

      // Show loader
      document.getElementById("loader").classList.remove("hidden");

      // Simulate successful verification
      setTimeout(() => {
        window.location.href = "timer.html"; // redirect to timer
      }, 2500);
    });
  </script>
</body>
</html>
