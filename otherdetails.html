<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Other Details - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #002f6c, #f7931e);
      color: white;
    }
    select, input[type="text"], input[type="number"], input[type="date"], input[type="tel"], input[type="email"] {
      color: black;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Fixed Logo -->
  <div class="p-4 fixed top-0 left-0 z-10">
    <img src="logo.png" alt="Mwananchi Credit Logo" class="h-12">
  </div>

  <!-- Form Content -->
  <div class="flex-grow pt-20 px-4 max-w-xl mx-auto w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Additional Information</h2>
    <form id="detailsForm" class="space-y-4">
      
      <!-- County -->
      <label>County</label>
      <select id="county" class="w-full p-2 rounded" required></select>

      <!-- Town/Constituency -->
      <label>Town / Constituency</label>
      <select id="constituency" class="w-full p-2 rounded" required>
        <option value="">Select constituency</option>
      </select>

      <!-- Education -->
      <label>Education</label>
      <select class="w-full p-2 rounded" required>
        <option value="">Select education level</option>
        <option>Primary</option>
        <option>Secondary</option>
        <option>Diploma</option>
        <option>Degree</option>
        <option>Postgraduate</option>
      </select>

      <!-- Employment -->
      <label>Employment Type</label>
      <select class="w-full p-2 rounded" required>
        <option value="">Select employment type</option>
        <option>Employed</option>
        <option>Self-employed</option>
        <option>Unemployed</option>
        <option>Student</option>
      </select>

      <!-- Income -->
      <label>Monthly Income</label>
      <input type="number" class="w-full p-2 rounded" placeholder="Enter monthly income" required>

      <!-- Children -->
      <label>Do you have children under 18?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="children" value="Yes" required> Yes</label>
        <label><input type="radio" name="children" value="No" required> No</label>
      </div>

      <!-- Debt -->
      <label>Do you currently have outstanding debt?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="debt" value="Yes" required> Yes</label>
        <label><input type="radio" name="debt" value="No" required> No</label>
      </div>

      <!-- Active Loan -->
      <label>Do you have an active loan?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="loan" value="Yes" required> Yes</label>
        <label><input type="radio" name="loan" value="No" required> No</label>
      </div>

      <!-- Contact Before Due -->
      <label>Do you agree to be contacted before the loan due date?</label>
      <div class="flex gap-4">
        <label><input type="radio" name="contact" value="Yes" required> Yes</label>
        <label><input type="radio" name="contact" value="No" required> No</label>
      </div>

      <!-- Referee -->
      <h3 class="text-lg font-semibold mt-6">Referee Details</h3>
      <label>Referee Full Name</label>
      <input type="text" class="w-full p-2 rounded" placeholder="Enter referee name" required>

      <label>Referee Phone Number</label>
      <input type="tel" class="w-full p-2 rounded" placeholder="07XXXXXXXX" required>

      <label>Relationship to Referee</label>
      <select class="w-full p-2 rounded" required>
        <option value="">Select relationship</option>
        <option>Parent</option>
        <option>Sibling</option>
        <option>Spouse</option>
        <option>Friend</option>
        <option>Colleague</option>
      </select>

      <button type="submit" class="bg-white text-blue-900 font-bold w-full py-3 mt-4 rounded shadow-lg hover:bg-gray-100">Continue</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm bg-white text-gray-800 mt-10">
    Support service: 0701-201-0001 (Mon–Sun: 8AM–6PM)
  </footer>

  <script>
    const counties = {
      "Nairobi": ["Westlands", "Dagoretti North", "Embakasi", "Langata", "Kibra"],
      "Mombasa": ["Kisauni", "Nyali", "Changamwe", "Likoni", "Jomvu"],
      "Kisumu": ["Kisumu East", "Kisumu West", "Seme", "Nyando", "Muhoroni"],
      "Kiambu": ["Ruiru", "Thika", "Kiambaa", "Gatundu South", "Limuru"],
      "Machakos": ["Kangundo", "Machakos Town", "Kathiani", "Mwala", "Masinga"],
      // Add all 47 counties with full constituencies for complete list
    };

    const countySelect = document.getElementById("county");
    const constituencySelect = document.getElementById("constituency");

    // Populate counties
    for (const county in counties) {
      const opt = document.createElement("option");
      opt.value = county;
      opt.textContent = county;
      countySelect.appendChild(opt);
    }

    // Populate constituencies when county changes
    countySelect.addEventListener("change", () => {
      constituencySelect.innerHTML = '<option value="">Select constituency</option>';
      const selectedCounty = countySelect.value;
      if (counties[selectedCounty]) {
        counties[selectedCounty].forEach(constituency => {
          const opt = document.createElement("option");
          opt.value = constituency;
          opt.textContent = constituency;
          constituencySelect.appendChild(opt);
        });
      }
    });

    document.getElementById("detailsForm").addEventListener("submit", (e) => {
      e.preventDefault();
      // You can save details to localStorage here if needed
      window.location.href = "success.html";
    });
  </script>
</body>
</html>
