<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mwananchi Credit - Additional Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Fixed Logo -->
  <div class="fixed top-0 left-0 w-full bg-white z-50 shadow-md">
    <div class="p-4 flex items-center justify-start">
      <img src="logo.png" alt="Mwananchi Credit Logo" class="w-12 h-12 mr-2">
      <span class="text-xl font-semibold">Mwananchi Credit</span>
    </div>
  </div>

  <!-- Main Form -->
  <div class="mt-20 px-4 pb-24 max-w-2xl mx-auto">
    <h2 class="text-xl font-bold mb-4">Additional Information</h2>
    <p class="text-sm text-gray-600 mb-6">Help us know you better</p>

    <!-- County -->
    <label class="block mb-2 text-sm">County</label>
    <select class="w-full p-2 border rounded mb-4">
      <option>Select County</option>
      <option>Nairobi</option>
      <option>Mombasa</option>
      <option>Kisumu</option>
      <!-- ...all other 47 counties -->
    </select>

    <!-- Town -->
    <label class="block mb-2 text-sm">Town (Constituency)</label>
    <select class="w-full p-2 border rounded mb-4">
      <option>Select Town</option>
      <option>Lang’ata</option>
      <option>Kasarani</option>
      <option>Embakasi</option>
      <!-- add all constituencies -->
    </select>

    <!-- Education -->
    <label class="block mb-2 text-sm">Education</label>
    <select class="w-full p-2 border rounded mb-4">
      <option>Select Education Level</option>
      <option>Primary</option>
      <option>Secondary</option>
      <option>College</option>
      <option>University</option>
      <option>Other</option>
    </select>

    <!-- Employment -->
    <label class="block mb-2 text-sm">Employment Type</label>
    <select class="w-full p-2 border rounded mb-4">
      <option>Select Employment Type</option>
      <option>Employed</option>
      <option>Self-employed</option>
      <option>Student</option>
      <option>Unemployed</option>
    </select>

    <!-- Income -->
    <label class="block mb-2 text-sm">Monthly Income</label>
    <input type="number" placeholder="Enter monthly income" class="w-full p-2 border rounded mb-4" />

    <!-- Additional Info -->
    <label class="block mb-2 text-sm">Do you have children under 18?</label>
    <div class="flex gap-4 mb-4">
      <label><input type="radio" name="children" /> Yes</label>
      <label><input type="radio" name="children" /> No</label>
    </div>

    <label class="block mb-2 text-sm">Do you currently have outstanding debt?</label>
    <div class="flex gap-4 mb-4">
      <label><input type="radio" name="debt" /> Yes</label>
      <label><input type="radio" name="debt" /> No</label>
    </div>

    <label class="block mb-2 text-sm">Do you have an active loan?</label>
    <div class="flex gap-4 mb-4">
      <label><input type="radio" name="loan" /> Yes</label>
      <label><input type="radio" name="loan" /> No</label>
    </div>

    <label class="block mb-2 text-sm">Do you agree to be contacted before the loan due date?</label>
    <div class="flex gap-4 mb-6">
      <label><input type="radio" name="contact" /> Yes</label>
      <label><input type="radio" name="contact" /> No</label>
    </div>

    <!-- Referee Info -->
    <h3 class="text-md font-semibold mb-2">Referee Details</h3>
    <label class="block mb-2 text-sm">Referee Full Name</label>
    <input type="text" placeholder="Enter referee name" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2 text-sm">Referee Phone Number</label>
    <input type="text" placeholder="07XXXXXXXX" class="w-full p-2 border rounded mb-4" />

    <label class="block mb-2 text-sm">Relationship to Referee</label>
    <select class="w-full p-2 border rounded mb-8">
      <option>Select relationship</option>
      <option>Parent</option>
      <option>Sibling</option>
      <option>Friend</option>
      <option>Colleague</option>
      <option>Other</option>
    </select>

    <!-- Continue Button -->
    <button onclick="continueToNext()" class="w-full bg-blue-700 text-white py-3 rounded hover:bg-blue-800 transition">
      Continue
    </button>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-sm text-center text-gray-600 py-4">
    Support service: 0701-201-0001 (Mon–Sun: 8AM–6PM)
  </footer>

  <!-- JS -->
  <script>
    function continueToNext() {
      // Save form data logic if needed
      window.location.href = "checklimit.html";
    }
  </script>
</body>
</html>
