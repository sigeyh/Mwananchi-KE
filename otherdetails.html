<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Other Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Additional Information</h1>

    <form id="otherDetailsForm" class="space-y-6">
      <!-- County and Town -->
      <div>
        <label for="county" class="block mb-1 font-medium">County</label>
        <select id="county" class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select County</option>
        </select>
      </div>

      <div>
        <label for="constituency" class="block mb-1 font-medium">Constituency</label>
        <select id="constituency" class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select Town</option>
        </select>
      </div>

      <!-- Education -->
      <div>
        <label for="education" class="block mb-1 font-medium">Education</label>
        <select id="education" class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select Education Level</option>
          <option>Primary</option>
          <option>Secondary</option>
          <option>College</option>
          <option>University</option>
          <option>Postgraduate</option>
        </select>
      </div>

      <!-- Employment -->
      <div>
        <label for="employment" class="block mb-1 font-medium">Employment Type</label>
        <select id="employment" class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select Employment Type</option>
          <option>Self-employed</option>
          <option>Employed</option>
          <option>Unemployed</option>
        </select>
      </div>

      <!-- Monthly Income -->
      <div>
        <label for="income" class="block mb-1 font-medium">Monthly Income</label>
        <input type="number" id="income" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter monthly income">
      </div>

      <!-- Yes/No Questions -->
      <div>
        <label class="block mb-1 font-medium">Do you have children under 18?</label>
        <div class="space-x-4">
          <label><input type="radio" name="children" value="Yes"> Yes</label>
          <label><input type="radio" name="children" value="No"> No</label>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Do you currently have outstanding debt?</label>
        <div class="space-x-4">
          <label><input type="radio" name="debt" value="Yes"> Yes</label>
          <label><input type="radio" name="debt" value="No"> No</label>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Do you have an active loan?</label>
        <div class="space-x-4">
          <label><input type="radio" name="loan" value="Yes"> Yes</label>
          <label><input type="radio" name="loan" value="No"> No</label>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Do you agree to be contacted before the loan due date?</label>
        <div class="space-x-4">
          <label><input type="radio" name="contact" value="Yes"> Yes</label>
          <label><input type="radio" name="contact" value="No"> No</label>
        </div>
      </div>

      <!-- Referee Details -->
      <div>
        <h2 class="text-lg font-semibold mt-6 mb-2">Referee Details</h2>
        <label class="block mb-1 font-medium">Referee Full Name</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter referee name" required>

        <label class="block mb-1 font-medium mt-4">Referee Phone Number</label>
        <input type="tel" class="w-full p-2 border border-gray-300 rounded" placeholder="07XXXXXXXX" required>

        <label class="block mb-1 font-medium mt-4">Relationship to Referee</label>
        <select class="w-full p-2 border border-gray-300 rounded" required>
          <option value="">Select Relationship</option>
          <option>Parent</option>
          <option>Sibling</option>
          <option>Friend</option>
          <option>Colleague</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Continue</button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-600 mt-8">Support service: 0701-201-0001 (Mon–Sun: 8AM–6PM)</p>
  </div>

    window.onload = function () {
      const countySelect = document.getElementById("county");
      for (const county in countyConstituencies) {
        const option = document.createElement("option");
        option.value = county;
        option.textContent = county;
        countySelect.appendChild(option);
      }
    };

    function updateTowns() {
      const county = document.getElementById("county").value;
      const townSelect = document.getElementById("town");
      townSelect.innerHTML = "<option value=''>Select Town</option>";

      if (countyConstituencies[county]) {
        countyConstituencies[county].forEach(town => {
          const option = document.createElement("option");
          option.value = town;
          option.textContent = town;
          townSelect.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
