<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 min-h-screen text-white font-sans">

  <!-- Header -->
  <header class="p-4">
    <div class="flex items-center space-x-3">
      <img src="mwananchi-logo.png" alt="Logo" class="w-10 h-10 rounded-full border border-orange-500">
      <h1 class="text-xl font-bold">Mwananchi Credit</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center px-6 py-4">
    <h2 class="text-2xl font-bold mb-2">Personal Information</h2>
    <p class="text-sm text-gray-200 mb-4">Fill in your personal details to continue</p>

    <div class="w-full max-w-md bg-white text-black rounded-xl shadow-lg p-6 space-y-4">

      <div>
        <label for="firstName" class="block font-semibold mb-1">First Name</label>
        <input type="text" id="firstName" placeholder="Enter First Name" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="middleName" class="block font-semibold mb-1">Middle Name (optional)</label>
        <input type="text" id="middleName" placeholder="Enter Middle Name" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="lastName" class="block font-semibold mb-1">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter Last Name" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="dob" class="block font-semibold mb-1">Date of Birth</label>
        <input type="date" id="dob" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="idNumber" class="block font-semibold mb-1">National ID Number</label>
        <input type="number" id="idNumber" placeholder="Enter ID Number" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div>
        <label for="gender" class="block font-semibold mb-1">Gender</label>
        <select id="gender" class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label for="altPhone" class="block font-semibold mb-1">Alternative Phone (optional)</label>
        <input type="tel" id="altPhone" placeholder="+254 7XXXXXXXX" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <button onclick="submitSignup()" class="w-full mt-4 bg-orange-500 hover:bg-orange-400 text-white font-semibold py-2 rounded transition duration-300">
        Continue
      </button>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-300 p-4 border-t border-gray-600 mt-4">
    <p>Support: 0701-201-0001 (8AMâ€“6PM Daily)</p>
    <p>Email: <a href="mailto:support@mwananchicredit.co.ke" class="underline">support@mwananchicredit.co.ke</a></p>
  </footer>

  <!-- Script -->
  <script>
    // Preload phone from localStorage
    const phone = localStorage.getItem("userPhone");
    if (!phone) {
      alert("No phone number found. Redirecting...");
      window.location.href = "register.html";
    }

    function submitSignup() {
      const firstName = document.getElementById("firstName").value.trim();
      const middleName = document.getElementById("middleName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const dob = document.getElementById("dob").value;
      const idNumber = document.getElementById("idNumber").value.trim();
      const email = document.getElementById("email").value.trim();
      const gender = document.getElementById("gender").value;
      const altPhone = document.getElementById("altPhone").value.trim();

      if (!firstName || !lastName || !dob || !idNumber || !email || !gender) {
        alert("Please fill in all required fields.");
        return;
      }

      // Save data to localStorage
      localStorage.setItem("firstName", firstName);
      localStorage.setItem("middleName", middleName);
      localStorage.setItem("lastName", lastName);
      localStorage.setItem("dob", dob);
      localStorage.setItem("idNumber", idNumber);
      localStorage.setItem("email", email);
      localStorage.setItem("gender", gender);
      localStorage.setItem("altPhone", altPhone);

      // Proceed
      window.location.href = "checklimit.html";
    }
  </script>

</body>
</html>
