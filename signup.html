<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Fixed Logo -->
  <div class="fixed top-4 left-4 z-50 flex items-center space-x-2">
    <img src="logo.png" alt="Mwananchi Logo" class="h-10 w-auto">
    <h1 class="text-xl font-bold text-blue-900">Mwananchi Credit</h1>
  </div>

  <!-- Scrollable Content -->
  <div class="pt-24 px-6 pb-16 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>
    <p class="text-gray-600 mb-6">Fill in your personal details to continue</p>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">First Name</label>
        <input type="text" id="firstName" class="w-full p-2 border rounded" placeholder="Enter First Name" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Middle Name (optional)</label>
        <input type="text" id="middleName" class="w-full p-2 border rounded" placeholder="Enter Middle Name">
      </div>
      <div>
        <label class="block text-sm font-medium">Last Name</label>
        <input type="text" id="lastName" class="w-full p-2 border rounded" placeholder="Enter Last Name" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Date of Birth</label>
        <input type="date" id="dob" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">National ID Number</label>
        <input type="text" id="idNumber" class="w-full p-2 border rounded" placeholder="Enter ID Number" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full p-2 border rounded" placeholder="example@gmail.com" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Gender</label>
        <select id="gender" class="w-full p-2 border rounded" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Alternative Phone (optional)</label>
        <input type="tel" id="altPhone" class="w-full p-2 border rounded" placeholder="+2547XXXXXXX">
      </div>

      <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded font-semibold hover:bg-blue-800 transition">
        Continue
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-500 p-4 border-t">
    Â© 2025 Mwananchi Credit. All rights reserved.
  </footer>

  <!-- Saving Popup -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <div class="animate-spin mx-auto mb-4 border-t-4 border-blue-900 border-solid rounded-full w-12 h-12"></div>
      <p class="text-lg font-semibold text-gray-700">Saving your details...</p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Save to localStorage
      localStorage.setItem("firstName", document.getElementById("firstName").value);
      localStorage.setItem("middleName", document.getElementById("middleName").value);
      localStorage.setItem("lastName", document.getElementById("lastName").value);
      localStorage.setItem("dob", document.getElementById("dob").value);
      localStorage.setItem("idNumber", document.getElementById("idNumber").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("gender", document.getElementById("gender").value);
      localStorage.setItem("altPhone", document.getElementById("altPhone").value);

      // Show popup
      document.getElementById("popup").classList.remove("hidden");

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "otherdetails.html";
      }, 2000);
    });
  </script>
</body>
</html>
