<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-600 min-h-screen text-white font-sans flex flex-col items-center">

  <!-- Header -->
  <div class="w-full p-4 flex justify-between items-center">
    <img src="logo.png" alt="Mwananchi Credit Logo" class="w-16 h-16"/>
    <h1 class="text-xl font-bold">Mwananchi Credit</h1>
  </div>

  <div class="w-full max-w-md bg-white text-gray-900 p-6 mt-4 rounded-2xl shadow-lg">
    <h2 class="text-lg font-semibold mb-1">Personal Information</h2>
    <p class="text-sm text-gray-500 mb-4">Fill in your personal details to continue</p>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">First Name</label>
        <input type="text" id="firstName" required class="w-full mt-1 p-2 border rounded" placeholder="Enter First Name"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Middle Name (optional)</label>
        <input type="text" id="middleName" class="w-full mt-1 p-2 border rounded" placeholder="Enter Middle Name"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Last Name</label>
        <input type="text" id="lastName" required class="w-full mt-1 p-2 border rounded" placeholder="Enter Last Name"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Date of Birth</label>
        <input type="date" id="dob" required class="w-full mt-1 p-2 border rounded"/>
      </div>

      <div>
        <label class="block text-sm font-medium">National ID Number</label>
        <input type="text" id="idNumber" required class="w-full mt-1 p-2 border rounded" placeholder="Enter ID Number"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" required class="w-full mt-1 p-2 border rounded" placeholder="example@gmail.com"/>
      </div>

      <div>
        <label class="block text-sm font-medium">Gender</label>
        <select id="gender" required class="w-full mt-1 p-2 border rounded">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Alternative Phone (optional)</label>
        <input type="text" id="altPhone" class="w-full mt-1 p-2 border rounded" placeholder="+254 7XXXXXXXX"/>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition">Continue</button>
    </form>

    <!-- Loader -->
    <div id="loader" class="hidden flex justify-center mt-6">
      <svg class="animate-spin h-8 w-8 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Save details to localStorage
      localStorage.setItem("firstName", document.getElementById("firstName").value);
      localStorage.setItem("middleName", document.getElementById("middleName").value);
      localStorage.setItem("lastName", document.getElementById("lastName").value);
      localStorage.setItem("dob", document.getElementById("dob").value);
      localStorage.setItem("idNumber", document.getElementById("idNumber").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("gender", document.getElementById("gender").value);
      localStorage.setItem("altPhone", document.getElementById("altPhone").value);

      // Show loader
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loader").classList.remove("hidden");

      // Redirect after 2.5 seconds
      setTimeout(() => {
        window.location.href = "otherdetails.html";
      }, 2500);
    });
  </script>

</body>
</html>
