<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Payment - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-orange-600 min-h-screen flex flex-col items-center justify-center text-white font-sans">

  <!-- Main Container -->
  <div class="bg-white/10 p-6 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-orange-300">Verify Payment</h1>
    <p class="mb-6 text-sm text-gray-200">Please confirm your M-Pesa payment to continue.</p>
    
    <!-- Payment Instructions -->
    <div class="bg-white/20 p-4 rounded-lg mb-6">
      <p class="text-sm">Pay <span class="font-bold text-orange-400">KES <span id="paymentAmount">0</span></span> to the till number below:</p>
      <p class="mt-2 text-lg font-bold text-white">TILL: <span class="text-orange-300">123456</span></p>
    </div>

    <!-- Confirm Button -->
    <button id="confirmBtn" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold w-full transition-all duration-200">
      Confirm Payment
    </button>
  </div>

  <!-- Loading Overlay (Initially Hidden) -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black/80 flex flex-col items-center justify-center text-white hidden z-50">
    <svg class="animate-spin h-12 w-12 text-orange-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
    </svg>
    <p class="text-lg font-semibold">Verifying Payment...</p>
  </div>

  <script>
    // Load payment amount from localStorage
    document.getElementById("paymentAmount").textContent = localStorage.getItem("loanAmount") || "0";

    // Confirm Payment Button Click
    document.getElementById("confirmBtn").addEventListener("click", function () {
      document.getElementById("loadingOverlay").classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "success.html";
      }, 3000); // 3-second loading before redirect
    });
  </script>

</body>
</html>
