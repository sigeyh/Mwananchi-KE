<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Verification - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 min-h-screen flex items-center justify-center text-white p-4">

  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg text-gray-900">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-4">
      <img src="logo.png" alt="Mwananchi Credit Logo" class="w-12 h-12 rounded-full border border-gray-200" />
      <h1 class="text-2xl font-bold text-blue-900">Loan Verification</h1>
    </div>

    <!-- Loan Summary -->
    <div class="bg-blue-50 border-l-4 border-orange-500 p-4 mb-6 rounded">
      <p class="text-gray-700">You are applying for:</p>
      <p class="text-xl font-bold text-blue-900" id="loanAmount">KSh 0</p>
      <p class="text-gray-600 mt-1">Service Fee: <span class="font-semibold text-orange-600" id="serviceFee">KSh 0</span></p>
    </div>

    <!-- Payment Instructions -->
    <h2 class="text-lg font-semibold text-blue-900 mb-3">How to Pay</h2>
    <ol class="list-decimal list-inside space-y-2 text-gray-700">
      <li>Go to <strong>M-Pesa</strong> on your phone.</li>
      <li>Select <strong>Lipa na M-Pesa</strong>.</li>
      <li>Choose <strong>Buy Goods & services</strong>.</li>
      <li>Enter Till Number: <strong class="text-orange-600">9824375</strong></li>
      <li>Enter Service fee: <strong id="paymentAmount">KSh 0</strong></li>
      <li>Enter M-Pesa PIN and confirm to Proceed.</li>
    </ol>

    <!-- Confirmation -->
    <div class="mt-6">
      <button onclick="confirmPayment()" class="w-full bg-orange-600 hover:bg-orange-500 text-white py-3 rounded-lg font-semibold shadow">
        I've Paid - Confirm
      </button>
    </div>
  </div>

  <script>
    // Load data from localStorage
    const loanAmount = localStorage.getItem('loanAmount') || 0;
    const serviceFee = localStorage.getItem('serviceFee') || Math.round(loanAmount * 0.062);
    const totalPayment = parseInt(serviceFee);

    document.getElementById('loanAmount').textContent = `KSh ${parseInt(loanAmount).toLocaleString()}`;
    document.getElementById('serviceFee').textContent = `KSh ${parseInt(serviceFee).toLocaleString()}`;
    document.getElementById('paymentAmount').textContent = `KSh ${totalPayment.toLocaleString()}`;

    function confirmPayment() {
      alert("Payment confirmation received. Your loan will be processed shortly.");
      window.location.href = "success.html";
    }
  </script>

</body>
</html>
