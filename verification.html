<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Verification - Hakika Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden; /* Prevent scrolling */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-700 to-red-500 text-white flex flex-col min-h-screen">

  <!-- Header with Logo -->
  <header class="flex items-center p-4 bg-red-900">
    <img src="logo.png" alt="Hakika Credit Logo" class="w-12 h-12 mr-3">
    <h1 class="text-lg font-bold">Loan Verification</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col justify-center items-center p-4 text-center">
    
    <h2 class="text-xl font-bold mb-4">Verify Your Loan</h2>
    
    <p class="mb-2">Please send your payment to:</p>
    <p class="text-lg font-bold">Till: <span class="text-yellow-300">HAKIKA R PROVISION</span></p>
    
    <div class="mt-4 bg-white text-black rounded-lg shadow-lg p-4 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-2">Loan Summary</h3>
      <div class="flex justify-between">
        <span>Loan Amount:</span>
        <span id="loanAmount">--</span>
      </div>
      <div class="flex justify-between">
        <span>Service Fee:</span>
        <span id="serviceFee">--</span>
      </div>
      <div class="flex justify-between font-bold mt-2">
        <span>Total to Pay:</span>
        <span id="totalAmount">--</span>
      </div>
    </div>

    <!-- M-Pesa Confirmation Paste Box -->
    <div class="mt-6 w-full max-w-md">
      <label for="mpesaCode" class="block mb-2 text-sm">Paste your M-Pesa Confirmation Code:</label>
      <textarea id="mpesaCode" rows="2" class="w-full p-3 rounded-lg text-black" placeholder="e.g. QCY4R5TY9..."></textarea>
    </div>

    <button class="mt-6 bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-bold">Confirm Payment</button>

  </main>

  <script>
    // Get summary data from localStorage
    const loanAmount = localStorage.getItem("loanAmount") || 0;
    const serviceFee = localStorage.getItem("serviceFee") || 0;
    const total = Number(loanAmount) + Number(serviceFee);

    document.getElementById("loanAmount").textContent = "Ksh " + Number(loanAmount).toLocaleString();
    document.getElementById("serviceFee").textContent = "Ksh " + Number(serviceFee).toLocaleString();
    document.getElementById("totalAmount").textContent = "Ksh " + total.toLocaleString();
  </script>

</body>
</html>
