<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Verification - Mwananchi Credit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0a1a4a, #ff7f32);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden; /* Disable scrolling */
    }
    .logo {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      z-index: 50;
    }
    .logo img {
      height: 45px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="mwananchi-logo.png" alt="Mwananchi Credit Logo">
  </div>

  <!-- Main Container -->
  <div class="flex flex-col items-center justify-center h-screen text-center px-4">
    <h1 class="text-2xl font-bold mb-4">Loan Verification</h1>
    <p class="mb-6">Please complete your payment to <span class="font-bold">HAKIKA R PROVISION</span> via M-Pesa</p>

    <!-- Payment Details -->
    <div class="bg-white text-gray-900 rounded-lg p-4 w-full max-w-sm shadow-lg">
      <p class="text-lg font-semibold">Payment Till: <span class="text-green-600">HAKIKA R PROVISION</span></p>
      <p class="text-lg font-semibold">Amount: <span id="loanAmount">KSh 0</span></p>
      <p class="text-sm mt-2">After payment, paste your M-Pesa confirmation code below:</p>
      
      <!-- Paste Confirmation Code -->
      <input 
        type="text" 
        id="mpesaCode" 
        placeholder="e.g., QJD4G6P7K3" 
        class="mt-3 p-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
      >
    </div>

    <!-- Verify Button -->
    <button 
      onclick="verifyCode()" 
      class="mt-6 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all"
    >
      Verify Payment
    </button>
  </div>

  <script>
    // Load loan amount from localStorage
    document.getElementById("loanAmount").textContent = 
      localStorage.getItem("loanAmount") 
      ? "KSh " + localStorage.getItem("loanAmount") 
      : "KSh 0";

    function verifyCode() {
      let code = document.getElementById("mpesaCode").value.trim();
      if (!code) {
        alert("Please paste your M-Pesa confirmation code.");
        return;
      }
      localStorage.setItem("mpesaCode", code);
      alert("Verification successful! Redirecting...");
      window.location.href = "success.html";
    }
  </script>
</body>
</html>
