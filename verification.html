<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Details - Zash Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-700 to-red-500 text-white min-h-screen p-6">
  <div class="max-w-3xl mx-auto space-y-6">

    <!-- Loan Details -->
    <div class="text-center">
      <h1 class="text-3xl font-bold">Loan Details</h1>
      <p class="text-lg mt-2">Review your loan information below</p>
    </div>

    <div class="bg-white/10 p-6 rounded-lg shadow-lg space-y-4">
      <p class="text-lg">Loan Amount: <span id="loanAmount" class="font-bold"></span></p>
      <p class="text-lg">Interest: <span id="interest" class="font-bold"></span></p>
      <p class="text-lg">Service Fee: <span id="serviceFee" class="font-bold"></span></p>
      <p class="text-lg">Total to Repay: <span id="totalRepay" class="font-bold"></span></p>
      <p class="text-lg">Due Date: <span id="dueDate" class="font-bold"></span></p>
    </div>

<!-- Payment Details Section -->
<div class="bg-gray-800 p-4 rounded-xl mb-6 text-white">
  <h2 class="text-lg font-semibold mb-2">Payment Details</h2>
  <p class="text-sm">Pay to <span class="font-bold">Hakika R Provision</span></p>
  <p class="text-sm">Till Number: <span class="font-bold">9824375</span></p>
  <p class="text-sm">Amount: <span class="font-bold">services</span></p>
</div>

<!-- Existing Paste Text Box -->
<div class="bg-gray-800 p-4 rounded-xl">
  <label for="transactionCode" class="block text-sm font-medium mb-2">Paste M-Pesa Transaction Code:</label>
  <input type="text" id="transactionCode" class="w-full p-3 bg-transparent border border-gray-600 rounded-lg focus:outline-none focus:border-red-500">
</div>


  </div>

  <script>
    // Get stored values from localStorage
    const loanAmount = parseFloat(localStorage.getItem('loanAmount')) || 0;
    const interest = parseFloat(localStorage.getItem('interest')) || 0;
    const serviceFee = Math.floor(parseFloat(localStorage.getItem('serviceFee')) || 0);
    const totalRepay = parseFloat(localStorage.getItem('totalRepay')) || 0;
    const dueDate = localStorage.getItem('dueDate') || 'N/A';

    // Display values
    document.getElementById('loanAmount').textContent = `KSh ${loanAmount.toLocaleString()}`;
    document.getElementById('interest').textContent = `KSh ${interest.toLocaleString()}`;
    document.getElementById('serviceFee').textContent = `KSh ${serviceFee.toLocaleString()}`;
    document.getElementById('totalRepay').textContent = `KSh ${totalRepay.toLocaleString()}`;
    document.getElementById('dueDate').textContent = dueDate;
  </script>
</body>
</html>
